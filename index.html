<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MindAR â€“ Mariposa Animada</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <a-scene
    mindar-image="imageTargetSrc: tarjets.mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true"
  >

    <a-assets>
      <a-asset-item id="mariposa" src="mariposa.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <a-entity
        id="butterfly"
        gltf-model="#mariposa"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.4 0.4 0.4"
        animation-mixer="loop: repeat; timeScale: 1"
        visible="false"
      ></a-entity>

    </a-entity>

  </a-scene>

  <script>
    const target = document.querySelector("[mindar-image-target]");
    const butterfly = document.querySelector("#butterfly");

    target.addEventListener("targetFound", () => {
      butterfly.setAttribute("visible", true);
    });

    target.addEventListener("targetLost", () => {
      butterfly.setAttribute("visible", false);
    });
  </script>

</body>
</html>
