<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR con A-Frame: Mariposa animada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- LibrerÃ­as necesarias -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc:trajets.mind; showStats: true"
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Precarga del modelo 3D con animaciones -->
      <a-asset-item id="mariposaModel" src="mariposa.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Entidad ancla del marcador -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Modelo 3D con animaciones en bucle -->
      <a-gltf-model src="#mariposaModel" scale="0.5 0.5 0.5" rotation="0 180 0"
                    animation-mixer></a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>
